<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">
    <base target="_blank">
    <title>Test getUserMedia</title>
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="container" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <video id="gum-local" autoplay playsinline style="width: 70vw; height: auto; margin: 0 auto; background-color: whitesmoke;"></video>
        <button id="showVideo" style="width: 60vw; padding: 12px 20px; margin-top: 12px; background-color: green; outline: none; border: 0; color: white; font-size: 16px; font-weight: 700;">Start recording</button>
        <div style="margin: 12px 0; font-weight: 700;">Recorded video:</div>
        <video id="recorder-preview" playsinline autoplay preload="auto" style="width: 60vw; height: auto; margin: 0 auto; background-color: whitesmoke;"></video>
        <button id="play-preview" style="padding: 10px 12px; margin: 6px 0; background-color: skyblue; outline: none; border: 0; font-size: 15px; font-weight: 700;">play</button>
        <div style="margin: 12px 0; font-weight: 700;">Preview image:</div>
        <div id="canvas-preview" style="background-color: whitesmoke;"></div>
        <div id="errorMsg"></div>
        <a id="download">Download</a>
    </div>
  
<script src="./main.js"></script>
<script src="./html2canvas.js"></script>
</body>
</html>
